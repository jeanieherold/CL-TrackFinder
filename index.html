<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL-BadgeTracker</title>
    <!-- Add Google Fonts here if you need them -->
    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
	<!-- ================================= 
	 				HEADER
	==================================== -->
	
	<header>
		<!-- ================================= 
		 				LOGO/MAIN NAV
		==================================== -->
		<div id="logo">
				<h1>Code Louisville Badge Tracker</h1>
			</div>
		<nav>
	        <ul>
	          <li><a href="index.html" class="selected">C#/.Net</a></li>
	          <li><a href="fullstack.html">Full Stack JavaScript</a></li>
	          <li><a href="php.html">PHP</a></li>
	        </ul>
      </nav>

	</header>
	<!-- ================================= 
				PAGE CONTENT
	==================================== -->
	<div id="wrapper">
		<div><h2 id="title">Enter Treehouse ID</h2>
		</div>

		<div class="container">
      

			<div>
			  <div id="track-finder">
			      <form>
			        <input id="student" name="student" type="text" placeholder="Search for..." value="treehouse Id">
			        <input id="submit" type="submit" value="Go">
			      </form>
			  </div>
			</div>

		</div><!-- /container-->

		<!--FULL WIDTH SECTION-->  	
		<div class="full-width">
		    	
			<div id="user-display">
		  	<div id="csharp-user"></div>
		  </div><!--/user-display-->
		</div><!--/full width div-->
     
     <div class="container">

      <!-- Results Section -->
      <div id="results">
				
				<div>
					<div id="csharp-total-badges"></div>
				</div>  
        
        <!-- Completed Badges Section -->
        <div id="completed-badges" class="col primary">
        	<h2>C#/.Net Completed Badges</h2>

	        <div id="badges-earned">

	        </div>
	      </div><!--/completed badges-->
    
        <!-- Needed Badges Section -->
        <div id="needed-badges" class="col secondary">
        	<h2>C#/.Net Needed Badges</h2>

	        <div id="badges-needed">

	        </div>
	      </div><!--/needed badges-->

      </div><!--/results-->
    </div><!-- /container-->


	</div><!--end wrapper div-->
	
	<!-- ================================= 
					FOOTER
	==================================== -->	
	<footer>&copy; 2016 Jeanie Herold</footer>

	<!-- ================================= 
					SCRIPTS
	==================================== -->

	<script src="js/jquery-3.1.0.min.js"></script>
	<!-- Add Plugin js Files here if you need them -->
	<script src="js/csharp.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
