<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Student Tracks Finder</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- navbar -->
    <nav id="main-nav" class="navbar navbar-fixed-top">
      <h1 class="navbar-brand mb-1">CL-Track Finder</h1>
    </nav>

    <!-- /navbar -->

    <div class="container">
      
      <div class="row pt-3">

        <div class="col-sm-6 offset-sm-3 mt-3">
          <div id="track-finder" class="input-group">

              <input id="student" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button id="submit" class="btn btn-secondary" type="button">Go!</button>
              </span>

          </div>
        </div>
      
      </div><!--row-->

      <div class="row">
        <div class="col-sm-6 offset-sm-3 text-sm-center mt-3">tracks</div>

          <ul id="tracks">

          </ul>

      </div>
    
    </div><!-- /container-->



    <!-- jQuery first, then bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tracks.js"></script>
  </body>
</html>
